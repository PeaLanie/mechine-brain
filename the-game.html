<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <main class="full-screen-game"> 
            <div class="independant-game">
                <section class="the-game">
                    <a href="index.html#the-game"><i class="fa-solid fa-down-left-and-up-right-to-center"></i></a>
                    <h3><span>Y</span>our <span>P</span>ractice <span>P</span>latform</h3>
                        <div class="the-list">
                            <span class="individual-numbers" id="basic1"></span>
                            <i class="plus">+</i>
                            <span class="individual-numbers" id="basic2"></span>
                            <i class="plus">+</i>
                            <span class="individual-numbers" id="basic3"></span>
                            <i class="plus">+</i>
                            <span class="individual-numbers" id="basic4"></span>
                            <i class="plus">+</i>
                            <span class="individual-numbers" id="basic5"></span>
                        </div>
                        
                        <div class="controls">
                            <div class="results_timer_progress">
                                <div class="results_timer">
                                    <label for="">Results = 
                                        <span id="grade" class="grade">No Results Yet
                                        </span>
                                    </label>
                                    <span class="timer">Timer:              <span id="timer">10</span>
                                    </span>
                                </div>
                                
                                <div class="progress">
                                    <div class="progress_inner"></div>
                                </div>
                            </div>
                            
                            <input type="text" inputmode="numeric" id="users-answer" name="users_answer" placeholder="Your Answer..."><br>
                            <button type="button" id="submit" class="gameBtns-submit">Submit</button>
                            <!-- <button type="button" id="reload" class="gameBtns-reload">Reload</button> -->
                        </div>
                </section>
            </div>
            </div>
        </main>
        <div class="timeout_alert">
            <i class="fa-solid fa-xmark cls-alert"></i>
            <h2>Game Over!</h2>
            <div>Score: <span class="score_out">0</span></div>
            <button id="play_again_btn">Play Again</button>
        </div>
    <script src="jquery.js"></script>
    <script src="app.js"></script>
</body>
</html>
