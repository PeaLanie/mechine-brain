<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechine Brain: Basic Addition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <main class="main-content">
                
                <div class="independant-game">
                    <section class="the-game">
                        <h3><span>Y</span>our <span>P</span>ractice <span>P</span>latform</h3>
                        <div class="the-list">
                            <span class="individual-numbers" id="beginner1"></span>
                            <span class="plus">+</span>
                            <span class="individual-numbers" id="beginner2"></span>
                            <span class="plus">+</span>
                            <span class="individual-numbers" id="beginner3"></span>
                            <span class="plus">+</span>
                            <span class="individual-numbers" id="beginner4"></span>
                            <span class="plus">+</span>
                            <span class="individual-numbers" id="beginner5"></span>
                        </div>
                        <div class="controls">
                            <label for="">Results: </label><br>
                            <input type="text" inputmode="numeric" id="usersAnswer" name="users_answer" placeholder="Your Answer..."><br>
                            <button type="button" id="submit" class="gameBtns-submit">Submit</button>
                            <button type="button" id="reload" class="gameBtns-reload" onclick="window.location.reload()">Reload</button>
                        </div>
                    </section>
                </div>
            </div>



        </main>
    </div>
<script src="app_modified.js"></script>
</body>
</html>
